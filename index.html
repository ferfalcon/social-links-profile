<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Social links profile</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
	<link href="./assets/styles/styles.css" rel="stylesheet" type="text/css">

<body class="top-wrapper">
	<main>
		<article class="profile-card">
			<img class="profile-card__image" src="./assets/images/fer-falcon.jpg" alt="Fernando Falcon" width="460" height="460">

			<nav class="profile-card__social-navigation">
				<a class="profile-card__social-link" href="https://github.com/ferfalcon/">GitHub</a>
				<a class="profile-card__social-link" href="https://www.frontendmentor.io/profile/ferfalcon/">Frontend Mentor</a>

		</article>
	</main>
  <footer class="signature">
		<p>
			Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
			Coded by <a href="https://www.linkedin.com/in/fernandofalcon/" target="_blank">Fer Falcon</a>.
		</p>
